<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>IOT결합 자동 디스펜서</title>
    <link rel="stylesheet" href="./styleSource.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>IOT결합 자동 디스펜서</header>
    <div class="after"></div>

    <div class="container">
        <div class="center-panel" style="background-color: #ffffff; padding-top: 20px;">
            <div class="tab">
                <h3 style="margin-top: 10px;">소스 종류</h3>
                <div style="margin:50px 50px">
                    <label for="sourceSize">소스통 규격 선택:</label><br/><br/>
                    <select id="sourceSize" name="sourceSize" size="6" multiple>
                    <option value="1">소스통 1호 (250ml)</option>
                    <option value="2">소스통 2호 (500ml)</option>
                    <option value="3">소스통 3호 (750ml)</option>
                    <option value="4">소스통 4호 (1L)</option>
                    <option value="5">소스통 5호 (1.5L)</option>
                    <option value="6">소스통 6호 (2L)</option>
                    <!-- 계속 추가 가능 -->
                    </select>
                </div>


                <form action=""
                <a href="./source.html" class="black-button">소스 관리</a>
            </div>
        </div>
    </div>
