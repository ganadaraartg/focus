<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>IOT결합 자동 디스펜서</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>IOT결합 자동 디스펜서</header>
    <div class="after"></div>

    <div class="container">
      <div class="left-panel" style="background-color: #ffffff; padding-top: 20px;">
        <div class="tab">
          <h3 style="margin-top: 10px;">소스 통 관리</h3>
          <div id="bottle-list"></div>
        </div>
        <div class="tab">
          <h3 style="margin-top: 10px;">소스 관리</h3>
          <div id="source-list"></div>
        </div>
      </div>

      <div class="right-panel" style="padding-top: 20px;">
        <div class="tab" style="padding: 20px";>
          <h2>버거킹 안양호계점</h2>
          <div style="width: 100%; max-width: 700px; margin: 0 auto; padding: 16px;"></div>
          <canvas id="myChart" style="display: inline;"></canvas>
          </div>

          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close-button" onclick="closeModal()">&times;</span>
              <h3>소스 이름 입력</h3>
              <input type="text" id="sourceNameInput" placeholder="소스 이름" style="font-size: 16px; padding: 6px 10px; margin-bottom: 12px;" />

              <div style="margin-top: 10px;">
                <button onclick="deleteSource()" style="margin: 5px;">삭제</button>
                <button onclick="closeModal()" style="margin: 5px;">닫기</button>
                <button onclick="saveModalName()" style="margin: 5px;">저장</button>
              </div>
            </div>
          </div>
          
          
          
          
          <div id="kindModal" class="modal">
            <div class="modal-content">
              <span class="close-button" onclick="closeKindModal()">&times;</span>
              <h3>소스 종류 선택</h3>
              
              <!-- kind 번호 선택 -->
              <select id="kindSelect" style="font-size: 16px; padding: 6px 10px; margin-bottom: 12px;">
                <option value="">-- 번호 선택 --</option>
                <option value="__new__">+ 새로운 항목 추가</option>
              </select>
          
              <!-- kind 이름 입력 -->
              <input type="text" id="kindNameInput" placeholder="소스 이름 입력" style="font-size: 16px; padding: 6px 10px; margin-bottom: 12px;" />
              <br>
              <button onclick="saveKind()">저장</button>
              <a>      </a>
              <button id="deleteKindBtn" style="margin-top: 8px;" disabled>삭제</button>
            </div>
          </div>

<script src="chart.js"></script>
<script src="main.js"></script>



  </body>
</html>
